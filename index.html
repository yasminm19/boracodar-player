<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
    <title>#BoraCodar - Player</title>
  </head>
  <body>
    <main>
      <section class="sec-one">
        <div class="main">
          <div class="img">
            <img src="./assets/starboy.png" alt="" id="album" />
          </div>
          <div class="title">
            <h1>Starboy</h1>
            <span>The Weeknd</span>
          </div>
          <div class="player">
            <div><img src="./assets/play-back.svg" alt="Voltar" /></div>
            <div><img src="./assets/play.svg" alt="Play" /></div>
            <div><img src="./assets/play-forward.svg" alt="Avancar" /></div>
          </div>
          <div class="player-duration">
            <img src="./assets/player.svg" alt="" />
          </div>
          <div class="time">
            <p>03:20</p>
            <p>00:12</p>
          </div>
        </div>
      </section>

      <section>
        <div class="box-1">
          <div class="album-section">
          <div class="img-box">
            <img src="./assets/starboy.png" alt="Album Starboy The Weeknd" id="album-box-1"/>
          </div>
          <div class="title-singer">
            <h1>Starboy</h1>
            <span>The Weeknd</span>
          </div>
        </div>
          <div class="player-2">
            <div><img src="./assets/play-back.svg" alt="Voltar" /></div>
            <div><img src="./assets/play.svg" alt="Play" /></div>
            <div><img src="./assets/play-forward.svg" alt="Avancar" /></div>
          </div>
          <div class="player-duration-2">
            <img src="./assets/player.svg" alt="" id="player"/>
          </div>
          <div class="time-2">
            <p>03:20</p>
            <p>00:12</p>
          </div>
        </div>
      </section>

      <section>
        <div class="box-2">
          <div class="album-section-2">
          <div class="img-box-2">
            <img src="./assets/starboy.png" alt="Album Starboy The Weeknd" id="album-box-1"/>
          </div>
          <div class="title-singer-2">
            <h1>Starboy</h1>
            <span>The Weeknd</span>
          </div>
        </div>
          <div class="player-3">
            <div><img src="./assets/play-back.svg" alt="Voltar" /></div>
            <div><img src="./assets/play.svg" alt="Play" /></div>
            <div><img src="./assets/play-forward.svg" alt="Avancar" /></div>
          </div>
        </div>
      </section>


    </main>
  </body>
</html>
